{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start mt-3">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h1 id="logo">PlanPlus</h1>
                </a>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <input type="search" class="form-control" placeholder="Suche..." aria-label="Suche">
            </form>
        </div>
    </div>
</header>

<main class="content container">{% block content %}{% endblock %}</main>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Dominik Korolko</p>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="{% url "plan:plan" %}" class="nav-link px-2 text-muted">Home</a></li>
    </ul>
</footer>
</body>
</html>
