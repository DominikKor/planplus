<tr {% if period.is_cancelled %}class="table-danger"{% endif %}>
    <th scope="row">{{ period.number }}</th>

    {% if not plan.cls %}
        <td>
        <a href="{% url "plan:class" period.plan.cls %}">
                {{ period.plan.cls }}
            </a>
        </td>
    {% endif %}

    <td {% if period.is_substituted %}class="red"{% endif %}>
        <a href="{% url "plan:teacher" period.teacher.short_name %}">
            {{ period.teacher.short_name }}
        </a>
    </td>

    <td {% if period.is_subject_changed %}class="red"{% endif %}>
        {{ period.subject }}
    </td>

    <td {% if period.is_cancelled or period.is_room_changed %}class="red"{% endif %}>
        {% if period.is_cancelled %}
            FÃ¤llt aus
        {% else %}
            <a href="{% url "plan:room" period.room %}">
                {{ period.room }}
            </a>
        {% endif %}
    </td>
</tr>
